<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-logo">
            <p><a href="#" style="text-decoration: none; color: white;">CODECRAFT</a></p>
        </div>
    </nav>

    <!-- Wrapper -->
    <div class="wrapper">
        <!-- Login Form -->
        <div class="form-box login-container" id="login-form">
            <header>Login</header>
            <div class="top">
                <span>Don't have an account? <a href="#" id="show-signup">Sign up</a></span>
            </div>
            <form id="loginForm">
                <!-- Username Field with Icon -->
                <div class="input-box">
                    <i class="icon-user"></i>
                    <input type="text" placeholder="Username" required class="input-field">
                    <i class="bx bx-user"></i>
                </div>

                <!-- Password Field with Icon -->
                <div class="input-box">
                    <i class="icon-lock"></i>
                    <input type="password" placeholder="Password" required class="input-field">
                    <i class="bx bx-lock-alt"></i>
                </div>

                <!-- Login Button -->
                <button type="submit" class="submit">Login</button>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>

            </form>
        </div>

        <!-- Signup Form -->
        <div class="form-box register-container" id="signup-form" style="display: none;">
            <header>Sign Up</header>

            <div class="top">
                <span>Already have an account? <a href="#" id="show-login">Login</a></span>
            </div>

            <form id="signupForm">
                <div class="input-box">
                    <input type="text" placeholder="Username" required class="input-field">
                    <i class="bx bx-user"></i>
                </div>

                <div class="input-box">
                    <input type="email" placeholder="Email" required class="input-field">
                    <i class="bx bx-envelope"></i>
                </div>

                <div class="input-box">
                    <input type="password" placeholder="Password" required class="input-field">
                    <i class="bx bx-lock-alt"></i>
                </div>
                
                <button type="submit" class="submit">Sign Up</button>
                
                <div class="two-col">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Accept all Terms & conditions</label>
                </div>
            </form>
        </div>
    </div>

    <script src="testscript.js"></script>
</body>

</html>

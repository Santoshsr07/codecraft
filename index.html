<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CODECRAFT - Authentication</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png" type="image/png">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">

    <!-- GSAP (Cursor Animation) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- Firebase Authentication -->
    <script type="module" src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>

        <!-- Login Form -->
        <form class="form active" id="login-form">
            <h2 class="title">Welcome Back!</h2>
            <p class="subtitle">Sign in to continue your journey</p>

            <div class="input-field">
                <input type="email" id="login-email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-field">
                <input type="password" id="login-password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>

        <!-- Register Form -->
        <form class="form" id="register-form">
            <h2 class="title">Create Account</h2>

            <div class="input-field">
                <input type="text" id="full-name" placeholder="Full Name" required>
                <i class="fas fa-user"></i>
            </div>

            <div class="input-field">
                <input type="email" id="register-email" placeholder="Email Address" required>
                <i class="fas fa-envelope"></i>
            </div>

            <div class="input-field">
                <input type="password" id="register-password" placeholder="Password" required>
                <i class="fas fa-lock"></i>
            </div>

            <p id="error-message" style="color: red;"></p>

            <button type="submit" class="btn">Create Account</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const [loginBtn, registerBtn] = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                loginBtn.classList.add('active');
                registerBtn.classList.remove('active');
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                loginBtn.classList.remove('active');
                registerBtn.classList.add('active');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Address Bar Icon -->
	<link rel="icon" href="images/favicon.png" type="image/png">
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
	<!-- Address Bar Icon -->

	<link rel="stylesheet" type="text/css" href="Contact.css">
	<link rel="stylesheet" href="format.css">
	<link rel="stylesheet" href="Nav.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script> <!-- Cursor animation -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap"
		rel="stylesheet">


	<title>CODECRAFT</title>

<!-- header nav bar -->
<header>
    <div id="header-placeholder"></div>
</header>

<body vlink="black">

	<div class="container">
		<main class="row">
			<section class="col left">
				<div class="contactTitle">
					<h2><a href="index.html" style="text-decoration: none; color: whitesmoke;">Get In Touch</a></h2>
					<p></p>
				</div>

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Phone</span>
							<span>+91 9999999999</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>CODECRAFT@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Vadodara</span>
						</div>
					</div>

				</div>


			</section>

			<section class="col right">

				<!--  *******   Form Starts   *******  -->

				<form class="messageForm">

					<div class="inputGroup halfWidth">
						<input type="text" name="" required="required">
						<label>Your Name</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="" required="required">
						<label>Email</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="" required="required">
						<label>Subject</label>
					</div>

					<div class="inputGroup fullWidth">
						<textarea required="required"></textarea>
						<label>Say Something</label>
					</div>

					<div class="inputGroup fullWidth">
						<button>Send Message</button>
					</div>

				</form>

				<!--  *******   Form Ends   *******  -->
			</section>

			<!--  *******   Right Section (Column) Ends   *******  -->

		</main>
	</div>

	<!-- Include Footer -->
	<div id="footer-placeholder"></div>
	<!-- Include Footer -->


	<div id="cursor" class="Cursor"></div> <!-- Cursor Animation  div -->

	<!-- Script -->
	<script src="script.js"></script>
	<script src="Cursor.js"></script> <!-- Cursor Animation -->
	<!-- Script -->

</body>

</html>
